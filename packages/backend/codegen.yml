schema: "./schema/schema.gql"
generates:
  src/gqlTypes.ts:
    plugins:
      - typescript
      - typescript-resolvers
    config:
      mapperTypeSuffix: Model
      mappers:
        User: "@prisma/client#User"
        Article: "@prisma/client#Article"
        Category: "@prisma/client#Category"
      contextType: ./context#Context
      useIndexSignature: true
