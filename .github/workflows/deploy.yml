name: Deploy to Cloudflare

on:
  push:
    branches:
      - main
      - develop

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 9

      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Generate Frontend Code
        run: pnpm --filter @blog-aws-practice/frontend generate

      - name: Setup Frontend wrangler.toml with account ID
        run: |
          cd packages/frontend
          sed -i '3a account_id = "${{ secrets.CLOUDFLARE_ACCOUNT_ID }}"' wrangler.toml
          echo "Updated wrangler.toml with account ID"
          cat wrangler.toml

      - name: Deploy Frontend to Cloudflare Workers Static Assets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            pnpm --filter @blog-aws-practice/frontend deploy:prod
          else
            pnpm --filter @blog-aws-practice/frontend deploy:dev
          fi
